<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mony - Financial Manager</title>
    <link rel="stylesheet" href="node_modules/reset-css/reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="titlebar" id="title-bar">
        <div class="titlebar-btns" id="title_bar_btns">
             <span id="close_btn" class="icon icon-mini icon-close"></span>
             <span id="min_btn" class="icon icon-mini icon-hide"></span>
             <span id="max_btn" class="icon icon-mini icon-plus non-visible"></span>
        </div>
   </div>

    <h1 class="logo">Mony</h1>

    <div class="main">
      
      <select name="month" id="app_month" style="display: none;">
        <option value="jan">January</option>
        <option value="feb">February</option>
        <option value="mar">March</option>
        <option value="apr">April</option>
        <option value="may">May</option>
        <option value="jun">June</option>
        <option value="jul">July</option>
        <option value="aug">August</option>
        <option value="sep">September</option>
        <option value="oct">October</option>
        <option value="nov">November</option>
        <option value="dec">December</option>
      </select>

      <select name="year" id="app_year" style="display: none;">
        <option value="2017">2017</option>
        <option value="2018">2018</option>
      </select>
      
      <table id="table" 0>
          <thead>
            <tr>
              <td>Id</td>
              <td>Description</td>
              <td class="align-center">Date</td>
              <td class="align-center">Value</td>
              <td></td>
            </tr>
          </thead>
          <tbody>
          </tbody>
      </table>

      <div class="float-btn" id="btn_insert">
        <div class="float-btn-icon float-btn-plus"></div>
      </div>

      <form id="transaction_insert_form" class="insert disabled" onsubmit="return false;">

        <div class="filed">
          <label for="app_insert_description">Description</label>
          <input type="text" id="app_insert_description" required>
        </div>

        <div class="filed">
          <label for="app_insert_date">Date</label>
          <input type="date" id="app_insert_date" required>
        </div>

        <div class="filed">
          <label for="app_insert_value">Value</label>
          <input type="number" id="app_insert_value" required>
        </div>
          
        <input type="submit" id="insert" value="Insert" class="btn btn-secondary">

      </form>

    </div>

    <script type="text/javascript">
      require('./app.js')
    </script>

  </body>
</html>
